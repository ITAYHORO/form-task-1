<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="big-div">

        <form method="post">
            <div class="user-dets">
                <label for="" class="user-details" name="user-details">user details</label>
            </div>


            <div class="labels">
                <span class="first-name-span">
                    <label for="fname" id="label-first" name="first-name">First name:</label>
                </span>
                <span class="right-span">
                    <label for="lname" id="label-last" name="last-name">Last name:</label>     
                </span>
            </div>



            <div id="name-input">
                <input type="text" placeholder="first name" name="fname" id="fname">
                <input type="text" placeholder="last name" name="lname" id="lname">
            </div>


            <div class="labels" >
                <span class="email">
                    <label name="email" for="email">Email:</label>
                </span>
                <span class='phone-number'>
                    <label name="Phone-number" for="phone-number">Phone number:</label>
                </span>
            </div>


            <div id="email-phone-input">
                <input type="text" placeholder='Email' name="email-input" id="email">
                <input type="text" placeholder='Phone number' name="phone-number-input" id="phone-number">
            </div>
            
            <div class="user-dets">
                <label for="" name="Additional-details" class="user-details">Additional Details</label>
            </div>

            <div id="profession">
                <label for="mySelection" name="profession">profession</label>
            </div>
            <div>
                <select id="prof" name="mySelection" >
                    <option value="" disabled selected>- Select -</option>
                    <option value="option1">Game Developer</option>
                    <option value="option2">Business man</option>
                    <option value="option3">Machine engineer</option>
                </select>
            </div>

            <div class="user-dets">
                <label  class="comments">Comments</label>
            </div>

            <div>
                <textarea name="comments" id="comment-box" cols="45" rows="6"></textarea>
            </div>

            <div class="button-div">
                <button name="button1" class="button" type="reset" class="button1">Reset Form</button>
                <button name="button2" class="button" type="submit" class="button2">Send</button>
        </form>
    </div>
</body>
</html>
